<div class="task-card" [class.overdue]="isOverdue">
  <h3>{{ task.title }}</h3>
  <p>{{ task.description | slice:0:100 }}</p>
  <div>Status: {{ task.status }}</div>
  <div>Priority: {{ task.priority }}</div>
  <div>Deadline: {{ task.deadline | date:'short' }}</div>
  <div *ngIf="task.assignee">
    Assigned to: {{ task.assignee.fullName }}
  </div>
  <button class="btn btn-secondary" (click)="onEditClick($event)">
    Sá»­a
  </button>
</div>
